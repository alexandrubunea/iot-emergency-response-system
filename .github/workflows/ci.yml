name: CI
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black==25.1.0
        pip install -r communication-node/requirements.txt
        pip install -r configurator/requirements.txt
        sudo apt-get update && sudo apt-get install -y cppcheck clang-format
    - name: Lint with flake8
      run: |
        flake8 communication-node configurator --count --max-line-length=100 --statistics
    - name: Check formatting with black
      run: |
        black --check communication-node configurator
    - name: Lint with pylint
      run: |
        pylint communication-node configurator
    - name: Check C code style
      run: |
        find esp32-software -name '*.c' -o -name '*.h' | xargs clang-format --style=file:./.clang-format
    - name: Static analysis C code
      run: |
        cppcheck \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unusedStructMember \
          -Iesp32-software/components/config_server/include \
          -Iesp32-software/components/config_storage/include \
          -Iesp32-software/components/wifi_manager/include \
          --inline-suppr \
          --enable=style,warning,performance,portability \
          --check-level=exhaustive \
          --language=c \
          --error-exitcode=1 \
          esp32-software/
    - name: Conventional Commits check
      uses: wagoid/commitlint-github-action@v6
    - name: ESP32 build check
      working-directory: esp32-software
      run: |
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        ./install.sh
        . ./export.sh
        cd ..
        idf.py build
