# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Dashboard-Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3d5c27b6be79441eb53e3316cfc8193e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54aea78bcd88433dafed8397e3552af3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./dashboard
        file: ./dashboard/frontend.dockerfile
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3d5c27b6be79441eb53e3316cfc8193e }}/dashboard-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Dashboard-Frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b085f2b024341179580461517b48f1c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3d5c27b6be79441eb53e3316cfc8193e }}/dashboard-frontend:${{ github.sha }}'
