# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CommunicationNode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f228e32fa7a54b9282e70dfb676b9116 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e4af979964d4dbda327565ef6042233 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f228e32fa7a54b9282e70dfb676b9116 }}/communication-node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CommunicationNode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa30a1251997403db1e2fcb71bed19a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f228e32fa7a54b9282e70dfb676b9116 }}/communication-node:${{ github.sha }}'